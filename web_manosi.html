				<li class="concept_con">마노시의 기존사이트는 어두운 그린컬러를 메인컬러로 사용하여 '쿠키'의 느낌보다는 '차(Tea)'의 느낌이 더 강하였습니다.<br/>
이를 보완하고자 전체적으로 달콤한 쿠키의 맛과 감성을 느낄 수 있는 밝은 브라운과 옐로우 색을 사용하였으며, 무엇보다 사이트 편의성에 중점을 두어.제품을 메인에 배치함으로써 고객이 더욱 빠르게 상품을 보고 구입할 수 있도록 하였습니다.</li>
